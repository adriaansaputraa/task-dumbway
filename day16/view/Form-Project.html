<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Project</title>
    <link rel="stylesheet" href="/Assets/fontawesome/css/all.css">
    <link rel="icon" type="Images/x-icon" href="/Assets/Image/LogoYoutube.png">
    <link rel="stylesheet" href="/Assets/css/all.css">
    <link rel="stylesheet" href="/Assets/css/nav.css">
    <link rel="stylesheet" href="/Assets/css/MyProject.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    #humburger-container{
        display: none;
    }
    </style>

</head>
<body>

<!-- Navigation bar start -->
    <nav>
        <ul>
            <li><a href="/index"><img src="/Assets/Image/LogoYoutube.png" alt=""></a></li>
            <li class="collapse-item"><a href="/">Home</a></li>
            <li class="collapse-item"><a href="/add-Project" class="active">Add Project</a></li>
            <li class="collapse-item"><a href="/testimoni">Testimoni</a></li>
        </ul>
        <div class="nav-right collapse-item">
            <form method="POST" action="/logout">
                <button>Logout</button>
            </form>
        </div>
        <div class="nav-right" id="hamburger-btn">
            <button onclick="openHamburger()">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </button>
        </div>
    </nav>
    <div class="hamburger-container" id="hamburger-container">
        <a href="/">Home</a>
        <a href="/add-Project" class="nav-active">Add Project</a>
        <a href="/testimoni">Testimoni</a>
        <a href="/contact">Contact Me</a>
    </div>
<!-- Navigation bar end-->
    <form class="Form-container" action="/post-project" method="POST" enctype="multipart/form-data">
        
        <!-- Title --> 
        <div class="container">
            <h1>ADD MY PROJECT</h1>
            <div class="Project-name">
                <label>Project Name</label>
                <input name="input-projectname" type="text">
            </div>
            
            <!-- Date --> 
            <div class="Date-container">
                <div>
                    <label>Start Date</label>
                    <input type="date" name="input-startdate">
                </div>
                <div>
                    <label>End Date</label>
                    <input name="input-endDate" type="date">
                </div>
            </div>
            
            <!-- Description --> 
            <div class="Descripton-container">
                <label>Descripton</label>
                <textarea name="input-descripton"></textarea>
            </div>
            

            <!-- Checkbox --> 
            <div class="checkbox">
                <label>Technologies</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" name="input-nodejs" class="multi-input" value="nodejs"/>
                        <label>Node JS</label>
                    </div>
                    <div>
                        <input type="checkbox" name="input-golang" class="multi-input" value="golang"/>
                        <label>Golang</label>
                    </div>
                    <div>
                        <input type="checkbox" name="input-reactjs" class="multi-input" value="reactjs"/>
                        <label>React JS</label>
                    </div>
                    <div>
                        <input type="checkbox" name="input-javascript" class="multi-input" value="javascript"/>
                        <label>Javascript</label>
                    </div>
                </div>
            </div>
            
            <!-- Upload Image --> 
            <div class="Upload-Image">
                <label>Upload Image</label>
                <div class="label-image">
                    <label for="input-image">
                        <p>Choose</p>
                        <span id="file-name"></span>
                        <i class="fa-solid fa-paperclip fa-fw"></i>
                        <input type="file" name= "input-image" id="input-image" hidden />
                    </label>
                    
                </div>
            </div>
        </div>
        <div class="btn-input">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="/Assets/js/blog.js"></script>
    <script src="/Assets/js/hamburger.js"></script>
    <script>document.getElementById('input-image').addEventListener('change', function() {var fileName = this.files[0].name;document.getElementById('file-name').textContent = fileName;});
    </script>
</body>
</html>
