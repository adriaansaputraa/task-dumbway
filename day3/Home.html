<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        
        *{
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        nav ul img{
            width: 55px;
            height: 55px;
            margin-top: 4px;
            object-fit: contain;
            margin-right: 30px;
        }

        nav{
            display: flex;
            background-color: lightgray;
            height: 70px;
        }

        nav ul{
            display: flex;
            gap: 20px;
            height: 100%;
            align-items: center;
            background-color: lightgray;
            width: 100%;
        }

        nav ul li{
            list-style-type: none;
        }

        nav ul li a{
            text-decoration: none;
            color: black;
            font-size: medium;
        }

        nav ul li a.active{
            font-weight: bold;
        }

        .nav-right{
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 60%;
            margin-right: 40px;
        }

        .nav-right a{
            background-color: black;
            text-decoration: none;
            color: white;
            padding: 7px;
            border-radius: 10px;
        }

        .card-welcome{
            display: flex;
            background-color: red;
            height:500px;
            padding: 50px;
            width: 800px;
            margin: auto;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 5px;
        }

        .card-text{
            display: flex;
            flex-direction: column;
            background-color: blue;
            height:auto;
            padding: 50px;
            width: auto;
            margin: auto;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 5px;
        }

        .card-text p{
            text-align: justify;
        }
        

        .card-welcome div img{
            height: 400px; 
            width: 350px; 
            border-radius: 20px;
        }

        nav ul li a:hover{
            font-weight: bold;
        }

        .nav-right a:hover{
            background-color: rgb(45, 45, 45);
            padding: 9px;
        }


        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><img src="Image/LogoYoutube.png" alt=""></li>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="nav-right">
            <a href="#">Contact Me</a>
        </div>
    </nav>
    
    <div class="card-welcome">
        <div class="card-text">
            <h1>Welcome to My Home</h1>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas accusamus veniam vel reprehenderit, necessitatibus dolorem, ad fugiat facere tempore eius eaque! Aliquam totam possimus optio corporis molestiae veritatis rem et.  
            </p>
        </div>
        <div>
            <img src="Image/picture.jpeg">
        </div>
        
    </div>
    
</body>
</html>
