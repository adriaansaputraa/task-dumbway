<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="icon" type="Images/x-icon" href="Image/Escola.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/form-contact.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body{
        background-image: url('Image/background1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="Image/Escola.png" alt=""></a></li>
            <li><a href="index.html">Home</a></li>

        </ul>
        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>
    <hr>

    
    <div class="contact-container">
        <form class="form-container" id="myForm">
            <div>
                <h2>GET IN TOUCH</h2>
                <label>
                    Name
                </label>
                <input id="input-name" autofocus/>
            </div>
            <div>
                <label>
                    Email
                </label>
                <input id="input-email" />
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <input id="input-phone"/>
            </div>
            <div class="custom-select">
                <label>
                    Subject
                </label>
                <select id="input-subject">
                    <option value="">Choose Your Subject ...</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label>
                    Your message
                </label>
                <textarea id="input-message"></textarea>
            </div>
            <button type="submit" onclick="submitData(event)">Submit</button>
        </form>
    </div>

    <hr>
