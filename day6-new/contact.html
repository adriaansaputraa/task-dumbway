    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="Image/Escola.png" alt=""></a></li>

            <button onclick="openHamburger()">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </button>
        </div>
    </nav>
    <hr>
    <div>
        <div class="hamburger-container" id="hamburger-container">
            <a href="index.html">Home</a>

            <hr>
            <a href="contact.html">Contact Me</a>
        </div>

    <div class="contact-container">
        <form class="form-container" id="myForm">
            <div>
                <h2>GET IN TOUCH</h2>
                <label>
                    Name
                </label>
                <input id="input-name" placeholder="Enter your name..." autofocus/>
            </div>
            <div>
                <label>
                    Email
                </label>
                <input id="input-email" placeholder="Enter your email..." />
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <input id="input-phone" placeholder="Enter your phone number..."/>
            </div>
            <div class="custom-select">
                <label>
                    Subject
                </label>
                <select id="input-subject">
                    <option value="">Choose Your Subject ...</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label>
                    Your message
                </label>
                <textarea id="input-message" placeholder="Enter your nessage..."></textarea>
            </div>
            <button type="submit" onclick="submitData(event)">Submit</button>
        </form>
    </div>
